<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- bootstrap library -->
    <link rel="stylesheet" href="../files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../files/css/bootstrap.min.css.map">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- componant css page -->
    <link rel="stylesheet" href="../componant/comp.css">
    <!-- main css page -->
    <link rel="stylesheet" href="css/home.css">
    <!-- page icon -->
    <link rel="icon" href="../files/imgs/logo.webp">
    <!-- page title -->
    <title>Home-Shop</title>
</head>
<body>
    <div class="main">
        <!-- start nav bar -->
        <script src="../componant/nav.js"></script>
        <!-- end nav bar -->

        <!-- start landing page -->
        <div class="landing position-relative text-light d-flex flex-column justify-content-center">
            <div class="layout w-100 position-absolute h-100 top-0 start-0"></div>
            <div class="container position-relative">
                <h1>Urban Style<br>Meets Street</h1>
                <p class="my-4">Whether wrapped, tied-and-twisted or draped finished
                    over bare shoulders collection all ages in time.</p>
                <button class="rounded border-0 px-4 py-2 fw-bold">Shop Collection</button>
            </div>
        </div>
        <!-- end landing page -->

        <!-- start arrow button -->
        <script src="../componant/arrow.js"></script>
        <!-- end arrow button -->

        <!-- start order -->
        <div class="order py-5">
            <div class="container py-5">
                <div class="row justify-content-around">
                </div>
            </div>
        </div>
        <!-- end order -->

        <!-- start trending -->
        <div class="trend pb-5">
            <div class="container pb-5">
                <div class="main-head position-relative">
                    <p class="mx-auto p-3 m-0 bg-white fs-4 position-relative">Trending this Week</p>
                    <hr class="position-absolute top-50 start-0 translate-middle-y translate-middle-y w-100 m-0">
                </div>
                <div class="shop position-relative">
                    <div class="left position-absolute fs-2 translate-middle-y rounded-circle d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div class="right position-absolute fs-2 translate-middle-y rounded-circle d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                    <div class="row flex-nowrap overflow-scroll">
                    </div>
                </div>
            </div>
        </div>
        <!-- end trending -->

        <!-- start sale -->
        <div class="sale position-relative py-5">
            <div class="overlay w-100 position-absolute h-100 top-0 start-0"></div>
            <div class="container py-5 position-relative">
                <div class="row">
                    <div class="col-md-6">
                        <div class="text text-center text-white">
                            <h1 class="text-uppercase">summer lookbook <br>finally here</h1>
                            <p>Whether wrapped, tied-and-twisted or draped finished
                                over bare shoulders collection all ages in time.</p>
                            <button class="rounded border-0 px-4 py-2 fw-bold text-uppercase bg-white">sale 50% off</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="image position-absolute">
                            <img src="../files/imgs/sale/sale1.webp" alt="sale">
                            <img class="position-relative" src="../files/imgs/sale/sale2.webp" alt="sale">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end sale -->
        
        <!-- start advertisment -->
        <div class="adv">
            <div class="row flex-nowrap overflow-auto w-100">
            </div>
        </div>
        <!-- end advertisment -->
    </div>

    <!-- start footer -->
    <script src="../componant/footer.js"></script>
    <!-- end footer -->

    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- bootstrap library -->
    <script src="../files/js/bootstrap.bundle.min.js"></script>
    <script src="../files/js/bootstrap.bundle.min.js.map"></script>
    <!-- main js page -->
    <script src="js/home.js"></script>
</body>
</html>
