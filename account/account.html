<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- bootstrap library -->
    <link rel="stylesheet" href="../files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../files/css/bootstrap.min.css.map">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- componant css page -->
    <link rel="stylesheet" href="../componant/comp.css">
    <!-- main css page -->
    <link rel="stylesheet" href="css/account.css">
    <!-- page icon -->
    <link rel="icon" href="../files/imgs/logo.png">
    <!-- page title -->
    <title>My Account-Shop</title>
</head>
<body>
    <div class="main">
        <!-- start nav bar -->
        <script src="../componant/nav.js"></script>
        <!-- end nav bar -->

        <!-- start title -->
        <script src="../componant/title.js"></script>
        <!-- end title -->

        <!-- start arrow button -->
        <script src="../componant/arrow.js"></script>
        <!-- end arrow button -->


        <!-- start info -->
        <div class="info mx-auto my-5">
            <div class="normal position-relative">
                <div class="boxes d-flex gap-2">
                    <div class="log border-bottom w-50 py-2 text-uppercase text-center opacity-50 active">login</div>
                    <div class="rag w-50 py-2 text-uppercase text-center opacity-50">register</div>
                </div>
                <div class="user">
                    <form action="" class="d-grid log-form pt-4 px-3 border border-top-0">
                        <label for="mail-in">E-mail Address <span class="text-danger">*</span></label>
                        <input class="my-2 py-1 px-2 border-start border-0 border-bottom" placeholder="Enter Your E-mail" type="email" name="email" id="mail-in">
                        <label for="pass-in" class="position-relative">Password <span class="text-danger">*</span>
                            <div class="eye-in eye position-absolute"><i class="fa-solid fa-eye"></i></div>
                            <div class="eye-in eye-slash position-absolute"><i class="fa-solid fa-eye-slash"></i></div></label>
                        <input class="my-2 py-1 px-2 pe-5 border-start border-0 border-bottom" placeholder="Enter Your Password" type="password" name="password" id="pass-in">
                        <div class="mt-3">
                            <input type="checkbox" name="remember" id="remember">
                            <label class="ms-1" for="remember">Remember me</label>
                        </div>
                        <input class="my-4 border-0 py-2 rounded" type="submit" value="Log in">
                        <div class="lost text-center bg-light py-3"><p class="m-0">Lost Your Paasword?</p></div>
                    </form>
                    <form action="" class="d-none reg-form pt-4 pb-2 px-3 border border-top-0">
                        <label for="fs-name">Name</label>
                        <div class="d-flex justify-content-between name">
                            <input class="my-2 py-1 px-2 border-start border-0 border-bottom" placeholder="First Name" type="text" name="fs-name" id="fs-name">
                            <input class="my-2 py-1 px-2 border-start border-0 border-bottom" placeholder="Last Name" type="text" name="ls-name" id="ls-name">
                        </div>
                        <label for="mail-reg">E-mail Address</label>
                        <input class="my-2 py-1 px-2 border-start border-0 border-bottom" placeholder="Enter Your E-mail" type="email" name="email" id="mail-reg">
                        <label for="pass-reg" class="position-relative">Password
                            <div class="eye-reg eye position-absolute"><i class="fa-solid fa-eye"></i></div>
                            <div class="eye-reg eye-slash position-absolute"><i class="fa-solid fa-eye-slash"></i></div></label>
                        <input class="my-2 mb-3 py-1 px-2 pe-5 border-start border-0 border-bottom" placeholder="Enter Your Password" type="password" name="password" id="pass-reg">
                        <label for="pass-conf" class="position-relative">Confirm Password
                            <div class="eye-conf eye position-absolute"><i class="fa-solid fa-eye"></i></div>
                            <div class="eye-conf eye-slash position-absolute"><i class="fa-solid fa-eye-slash"></i></div>
                        </label>
                        <input class="my-2 mb-1 py-1 px-2 pe-5 border-start border-0 border-bottom" placeholder="Enter Your Password Again" type="password" name="password" id="pass-conf">
                        <p class="m-0 mb-3 text-danger mis fw-bold">* password mismatch</p>
                        <label>Gender</label>
                        <div class="d-flex justify-content-around my-2">
                            <div>
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <label class="mb-2" for="country">Country</label>
                        <select class="p-2" name="country" id="country"></select>
                        <input class="my-4 border-0 py-2 rounded" type="submit" value="Register">
                    </form>
                </div>
            </div>
            <form action="" class="backup position-relative py-3 px-3 border mx-auto d-grid">
                <p class="text-black-50">* Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.</p>
                <label for="mail-back">E-mail Address:</label>
                <input class="my-2 py-1 px-2 border-start border-0 border-bottom" placeholder="Enter Your E-mail" type="email" name="email" id="mail-back">
                <input class="mt-4 mb-3 border-0 py-2 rounded px-4 mx-auto" type="submit" value="Reset Password">
                <p class="m-0">Remember Password? <span>Log in</span></p>
            </form>
        </div>
        <!-- end info -->
    </div>

    <!-- start footer -->
    <script src="../componant/footer.js"></script>
    <!-- end footer -->


    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- bootstrap library -->
    <script src="../files/js/bootstrap.bundle.min.js"></script>
    <script src="../files/js/bootstrap.bundle.min.js.map"></script>
    <!-- main js page -->
    <script src="js/account.js"></script>
</body>
</html>
